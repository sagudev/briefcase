<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BunnyMark with FPS</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #87CEEB;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 0.5;
        const maxBunnies = 100000;
        const bunnies = [];

        const bunnyImage = new Image();
        bunnyImage.src = './bunny.png';

        class Bunny {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = Math.random() * 10;
                this.speedY = Math.random() * 10;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.speedY += gravity;

                if (this.x > canvas.width) {
                    this.x = canvas.width;
                    this.speedX *= -1;
                }
                if (this.x < 0) {
                    this.x = 0;
                    this.speedX *= -1;
                }
                if (this.y > canvas.height - bunnyImage.height) {
                    this.y = canvas.height - bunnyImage.height;
                    this.speedY *= -0.85;
                    if (Math.random() > 0.5) this.speedY -= Math.random() * 6;
                }
                if (this.y < 0) {
                    this.y = 0;
                    this.speedY = 0;
                }
            }

            draw() {
                ctx.drawImage(bunnyImage, this.x, this.y);
            }
        }

        function addBunnies(count = 100) {
            for (let i = 0; i < count; i++) {
                if (bunnies.length < maxBunnies) {
                    bunnies.push(new Bunny());
                }
            }
        }

        canvas.addEventListener('click', () => addBunnies(100));

        // FPS tracking
        let lastTime = performance.now();
        let frames = 0;
        let fps = 0;
        let fpsUpdateInterval = 500;
        let fpsLastUpdate = lastTime;

        function updateFPS(currentTime) {
            frames++;
            if (currentTime - fpsLastUpdate >= fpsUpdateInterval) {
                fps = Math.round((frames * 1000) / (currentTime - fpsLastUpdate));
                fpsLastUpdate = currentTime;
                frames = 0;
            }
        }

        function animate(currentTime) {
            requestAnimationFrame(animate);
            updateFPS(currentTime);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const bunny of bunnies) {
                bunny.update();
                bunny.draw();
            }

            // Draw metrics
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Bunnies: ${bunnies.length}`, 10, 30);
            ctx.fillText(`FPS: ${fps}`, 10, 60);
        }

        bunnyImage.onload = () => {
            addBunnies(100);
            requestAnimationFrame(animate);
        };
    </script>
</body>

</html>
