<!doctype html>
<meta charset="utf-8">
<title>Undefined vs null vs optional</title>
<script src="faketestharness.js"></script>
<script>
console.dir() // empty line
console.dir(undefined) // undefined
console.dir(null) // null
console.dir({"hi": 5}) // Object { hi: 5 }
</script>

<body>
    Check the console
</body>
