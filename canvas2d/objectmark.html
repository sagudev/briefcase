<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ObjectMark</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #87CEEB;
        }
    </style>
    <script src="./svg2canvas.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        // { var script = document.createElement('script'); script.onload = function () { var stats = new Stats(); document.body.appendChild(stats.dom); requestAnimationFrame(function loop() { stats.update(); requestAnimationFrame(loop) }); }; script.src = './stats.min.js'; document.head.appendChild(script); }
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 0.5;
        var objects = [];
        let svg = null;

        class GraphicObject {
            constructor(width, height, draw, gravity = false) {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = 5;
                this.speedY = 5;
                this.width = width;
                this.height = height;
                this.gravity = gravity;
                this.draw_ = draw;
            }

            update() {
                // Apply speed to position
                this.x += this.speedX;
                this.y += this.speedY;

                // Apply gravity to y speed
                if (this.gravity) this.speedY += gravity;

                // Bounce off left wall
                if (this.x < 0) {
                    this.x = 0;
                    this.speedX *= -1;
                }

                // Bounce off right wall
                if (this.x > canvas.width - this.width) {
                    this.x = canvas.width - this.width;
                    this.speedX *= -1;
                }

                // Floor
                if (this.y > canvas.height - this.height) {
                    this.y = canvas.height - this.height;
                    if (this.gravity) {
                        this.speedY *= -0.85;
                        if (Math.random() > 0.5) this.speedY -= Math.random() * 6;
                    } else {
                        this.speedY *= -1;
                    }
                }

                // Ceiling
                if (this.y < 0) {
                    this.y = 0;
                    if (this.gravity) {
                        this.speedY = 0;
                    } else {
                        this.speedY *= -1;
                    }
                }
            }

            draw() {
                this.draw_(this.x, this.y);
            }
        }

        function addObjects(count = 100) {
            for (let i = 0; i < count; i++) {
                objects.push(new_object());
            }
        }

        canvas.onclick = (e) => {
            e.preventDefault();
            addObjects(1);
        };
        canvas.onauxclick = (e) => {
            e.preventDefault();
            objects = [];
            addObjects(1);
        };

        // FPS tracking
        let lastTime = performance.now();
        let frames = 0;
        let fps = 0;
        let fpsUpdateInterval = 500;
        let fpsLastUpdate = lastTime;

        function updateFPS(currentTime) {
            frames++;
            if (currentTime - fpsLastUpdate >= fpsUpdateInterval) {
                fps = Math.round((frames * 1000) / (currentTime - fpsLastUpdate));
                fpsLastUpdate = currentTime;
                frames = 0;
            }
        }

        function animate(currentTime) {
            requestAnimationFrame(animate);
            updateFPS(currentTime);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const obj of objects) {
                obj.update();
                obj.draw();
            }

            // Draw metrics
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Objects: ${objects.length}`, 10, 70);
            ctx.fillText(`FPS: ${fps}`, 10, 100);
        }

        function init_draw() {
            addObjects(1);
            requestAnimationFrame(animate);
        }

        let params = new URLSearchParams(document.location.search);
        let name = params.get("object");

        switch (name) {
            case "tiger":
                load_svg('Ghostscript_Tiger.svg')
                    .then((svg) => {
                        window.new_object = () => {
                            return new GraphicObject(200, 200, (x, y) => {
                                fill_svg_paths(ctx, svg, x, y)
                            });
                        }
                        init_draw();
                    });
                break;
            case "primitive":
                window.new_object = () => {
                    return new GraphicObject(10, 20, (x, y) => {
                        ctx.fillStyle = "orange";
                        ctx.fillRect(x, y, 10, 20);
                    }, true);
                }
                init_draw();
                break;
            case "world":
            case "stroke":
                load_svg('world-mesh.svg')
                    .then((svg) => {
                        window.new_object = () => {
                            return new GraphicObject(256, 256, (x, y) => {
                                stroke_svg_paths(ctx, svg, x, y, 0.5);
                            });
                        }
                        init_draw();
                    });
                break;
            case "fill":
                load_svg('world-mesh.svg')
                    .then((svg) => {
                        window.new_object = () => {
                            return new GraphicObject(256, 256, (x, y) => {
                                fill_svg_paths(ctx, svg, x, y, 0.5);
                            });
                        }
                        init_draw();
                    });
                break;
            case "bunny":
            default:
                const bunnyImage = new Image();
                bunnyImage.src = './bunny.png';
                bunnyImage.onload = () => {
                    window.new_object = () => {
                        return new GraphicObject(20, 40, (x, y) => {
                            ctx.drawImage(bunnyImage, x, y);
                        }, true);
                    }
                    init_draw();
                };
                break;
        }
    </script>
</body>

</html>
