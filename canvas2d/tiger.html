<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ghostscript Tiger</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #797979;
        }

        canvas {
            border: 1px solid black;
        }
    </style>
    <script src="./svg2canvas.js"></script>
</head>

<body>
    <canvas id="canvas" width="200" height="200"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        load_svg('Ghostscript_Tiger.svg')
            .then((svg) => {
                fill_svg_paths(ctx, svg, 0, 0)
            });
    </script>
</body>

</html>
