<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TigerMark</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background: #87CEEB;
        }
    </style>
    <script src="./svg2canvas.js"></script>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script>
        // { var script = document.createElement('script'); script.onload = function () { var stats = new Stats(); document.body.appendChild(stats.dom); requestAnimationFrame(function loop() { stats.update(); requestAnimationFrame(loop) }); }; script.src = './stats.min.js'; document.head.appendChild(script); }
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const gravity = 0.5;
        var bunnies = [];
        let svg = null;

        class Tiger {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = 5;
                this.speedY = 5;
                this.width = 200;
                this.height = 200;
            }

            update() {
                // Apply speed to position
                this.x += this.speedX;
                this.y += this.speedY;

                // Apply gravity to y speed
                //this.speedY += gravity;

                // Bounce off left wall
                if (this.x < 0) {
                    this.x = 0;
                    this.speedX *= -1;
                }

                // Bounce off right wall
                if (this.x > canvas.width - this.width) {
                    this.x = canvas.width - this.width;
                    this.speedX *= -1;
                }

                // Floor
                if (this.y > canvas.height - this.height) {
                    this.y = canvas.height - this.height;
                    this.speedY *= -1;
                    //if (Math.random() > 0.5) this.speedY -= Math.random() * 6;
                }

                // Ceiling
                if (this.y < 0) {
                    this.y = 0;
                    this.speedY *= -1;
                }
            }

            draw() {
                fill_svg_paths(ctx, svg, this.x, this.y);
            }
        }

        function addBunnies(count = 100) {
            for (let i = 0; i < count; i++) {
                bunnies.push(new Tiger());
            }
        }

        canvas.onclick = (e) => {
            e.preventDefault();
            addBunnies(1);
        };
        canvas.onauxclick = (e) => {
            e.preventDefault();
            bunnies = [];
            addBunnies(1);
        };

        // FPS tracking
        let lastTime = performance.now();
        let frames = 0;
        let fps = 0;
        let fpsUpdateInterval = 500;
        let fpsLastUpdate = lastTime;

        function updateFPS(currentTime) {
            frames++;
            if (currentTime - fpsLastUpdate >= fpsUpdateInterval) {
                fps = Math.round((frames * 1000) / (currentTime - fpsLastUpdate));
                fpsLastUpdate = currentTime;
                frames = 0;
            }
        }

        function animate(currentTime) {
            requestAnimationFrame(animate);
            updateFPS(currentTime);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const bunny of bunnies) {
                bunny.update();
                bunny.draw();
            }

            // Draw metrics
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Tigers: ${bunnies.length}`, 10, 70);
            ctx.fillText(`FPS: ${fps}`, 10, 100);
        }

        load_svg('Ghostscript_Tiger.svg')
            .then((parsed_svg) => {
                svg = parsed_svg;
                addBunnies(1);
                requestAnimationFrame(animate);
            });
    </script>
</body>

</html>
