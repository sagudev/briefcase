<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Table</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
        }

        td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        img {
            width: 150px;
            height: auto;
        }

        body {
            background: #87CEEB;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td>
                <div style="width:10px; height:20px; background-color:orange;">
                </div>
            </td>
            <td><img style="width:20px; height:30px;" src="./bunny.png"></td>
            <td><img src="./world-mesh.svg"></td>
            <td><img src="./Ghostscript_Tiger.svg"></td>
        </tr>
        <tr>
            <td>Primitive</td>
            <td>Bunny</td>
            <td>Fill, Stroke</td>
            <td>Ghostscript Tiger</td>
        </tr>
    </table>

</body>

</html>
